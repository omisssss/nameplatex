<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    <form action="{{url_for('login')}}" method="post">
        {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="input-group">
            <label for="email">EMAIL:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" name="email">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password">
        </div>
        <div class="input-group">
        <button type="submit" class="btn">Login</button>
    </div>
        <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}">Register Here</a></p>
    </form>
</div>

</body>

</html>
